 body {

h1 {

label {

input[type="submit"] {

    background-color: #ff66b3;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #ff3385;
}
